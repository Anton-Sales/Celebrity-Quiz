<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Quiz</title>
    <link rel="stylesheet" href="../style/skeleton.css">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  </head>
  <body>
   <div class="container" id="pagecontent">
     <div class="row" id="header">
      <div class="two columns" id="header-img">
        <img src="../images/monkey.png" style: width="100%">
      </div>
      <div class="ten columns" id="header-text">
        <h1>THE MOST EXCELLENT CELEBRITY QUIZ</h1>
      </div>
     </div>
     <div class="row" id="body">
      <h3></h3>
      <form class="question">
          <h4>{{Question}}</h4>
          <div>
            {{#each Answer}}
            <label for="contactChoice1"><input type="radio" 
              name="contact" value="{{name}}">{{Answer}}</label>
          {{/each }}
        
            <button type="submit">Submit</button>
          </div>
        </form>
     </div>
     <div class="row" id="footer">
      <p>
        Accidentally created by Brad, Ross, Cate, Anton & Rebecca
      </p>
     </div>

   </div>
  </body>
</html>
